version: "3.8"
services:
  
  web:
    build: ./front-end
    depends_on:
      - api
      - postgres
    container_name: front
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_API=http://localhost:3001
    networks:
      - network-backend
  api:
    build: ./back-end
    depends_on:
      postgres:
         condition: service_started
    container_name: back
    restart: always
    ports:
      - "3001:3001"
    #command: npx prisma migrate deploy && npm devStart
    env_file:
      - .env
    environment:
       DATABASE_URL: ${DATABASE_URL}
       SECRET_KEY: ${SECRET_KEY}

    networks: 
     - network-backend
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    volumes: 
      - postgres:/var/lib/postgresql/data
    environment: 
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    ports:
       - 5432:5432
    networks: 
     - network-backend
  
  

networks:
  network-backend:

volumes: 
  postgres: