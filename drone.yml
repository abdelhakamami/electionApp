kind: pipeline
name: build 
type: kubernetes

steps:
- name: docker
  image: plugins/docker
  settings:
    registry: docker.io/abdelhakavaxia
    username: 
      from_secret: docker_username
    password:
      from_secret: docker_password
    dockerfile: ./back-end/Dockerfile
    context: ./back-end
    tags: electionApp:dev
   
