kind: pipeline
name: build 
type: kubernetes

steps:
- name: build-backend-image
  image: plugins/docker
  settings:
    registry: docker.io
    username: 
        from_secret: docker_username
    password:
        from_secret: docker_password
    dockerfile: ./back-end/Dockerfile
    repo: abdelhakavaxia/election-app-back-end
    context: ./back-end
    tags: dev${DRONE_COMMIT_SHA:0:7}
- name: build-frontend-image
  image: plugins/docker
  settings:
    registry: docker.io
    username: 
        from_secret: docker_username
    password: 
        from_secret: docker_password
    dockerfile: ./front-end/Dockerfile
    repo: abdelhakavaxia/election-app-front-end
    context: ./front-end
    tags: dev${DRONE_COMMIT_SHA:0:7}



- name: deploy
  image: alpine/git
  environment:
    GIT_AUTH_TOKEN:
      from_secret: git_auth_token
  commands:
    - echo $GIT_AUTH_TOKEN
    - git config --global user.email "abdelhakamami@gmail.com"
    - git config --global user.name "Abdelhak"
    - git clone https://github.com/abdelhakamami/devops.git
    - cd devops/apps/election-app/
    - echo "hello world" > myfile.txt
    - sed -i "s/tag:.*/tag: ${DRONE_COMMIT_SHA:0:7}/" kustomization.yaml
    - git add .
    - git commit -m "Updating the new tag ${DRONE_COMMIT_SHA:0:7}"
    - git push origin main
